window:
  class:
    general: Terminal
  gtk_theme_variant: dark
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  size: 10
cursor:
  style: Beam
selection:
  save_to_clipboard: false
key_bindings:
  - key: Return
    mods: Control
    action: SpawnNewInstance
themes:
  # Colors (Gruvbox dark)
  gruvbox-dark: &gruvbox-dark
    primary:
      # hard contrast: background = '#1d2021'
      background: '#282828'
      # soft contrast: background = '#32302f'
      foreground: '#ebdbb2'

    # Normal colors
    normal:
      black:   '#282828'
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

    # Bright colors
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

colors: *gruvbox-dark
